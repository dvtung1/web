<div class="text-center">
  <br />
  <br />

  <div>
    <form (submit)="onLogIn(loginForm)" #loginForm="ngForm">
      <div class="logo">
        <img src="https://i.imgur.com/iChU2VU.png" alt="PUrfect Dining Logo" width="150px">
      </div>
      <br />
      <br />
      <br />
      <br />

      <div class="fields">
        <label for="email"><b>Username/Email: </b></label>
        <input
          type="email"
          name="email"
          class="emailField"
          required
          autofocus
          ngModel
        />
        <br />

        <label for="password" text-align: right><b>Password: </b></label>
        <input
          type="password"
          name="password"
          class="passwordField"
          required
          ngModel
        />
      </div>
      <br />

      <button [disabled]="loginForm.form.invalid" type="submit" class="signInButton">Sign In</button>
      <a style="display: inline" routerLink="/recovery">Forgot password?</a>
    </form>
    <p>{{ errMsg }}</p>
    <span>Don't have an account? <a routerLink="/signup">Sign up!</a></span>
  </div>
</div>
