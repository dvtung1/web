<header>
  <strong>
    Ford Dining Court
  </strong>
</header>

<form *ngIf="loggedIn">
  <textarea
    rows="4"
    cols="50"
    name="comment"
    placeholder="Enter a comment here!"
  ></textarea>
  <br />
  <button type="submit">
    Post
  </button>
</form>

<div *ngFor="let comment of commentList">
  <p>{{ comment.byUser }}</p>
  <p>{{ comment.text }}</p>
  <p>Rating: {{ comment.rating }}</p>
</div>
