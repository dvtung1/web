<header>
  <strong>
    Ford Dining Court
  </strong>
</header>

<div *ngIf="loggedIn">
  <textarea
    rows="4"
    cols="50"
    name="comment"
    placeholder="Enter a comment here!"
    #inputComment
  ></textarea>
  <br />
  <button (click)="postComment(inputComment.value)">
    Post
  </button>
</div>

<div *ngFor="let comment of commentList">
  <p>{{ comment.byUser }}</p>
  <p>{{ comment.text }}</p>
  <p>Rating: {{ comment.rating }}</p>
</div>
