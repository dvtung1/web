<br />
<h1><strong>Dining Courts</strong></h1>
<br />

<div *ngFor="let dining of diningArray">
  <div class="container">
    <div class="row text-center h-100">
      <div class="col-md-3 text-center my-auto">
        <div class="card card-block d-flex" style="height: 50px; width: 157px">
          <div
            class="card-body align-items-center d-flex justify-content-center"
          >
            <div class="card-body text-capitalize">
              <a routerLink="/dining/{{ dining }}">{{ dining }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
