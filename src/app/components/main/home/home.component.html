<br />
<h1><strong>Dining Courts</strong></h1>
<br />

<div class="open">
    <h2>Open:</h2>
    <br>
      <div *ngFor="let dining of diningArray; index as i">
          <div *ngIf=doc[i] >
            <a routerLink="/dining/{{ dining }}">{{ dining }}</a>
          </div>
      </div>
  </div>
  <div class="closed">
    <h2>Closed:</h2>
    <br>
      <div *ngFor="let dining of diningArray; index as i">
          <div *ngIf=!doc[i]>
            <a routerLink="/dining/{{ dining }}">{{ dining }}</a>
          </div>
      </div>
  </div>
