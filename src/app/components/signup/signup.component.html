<div class="text-center">
  <div>
    <form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
      <h1>Sign Up</h1>
      <br />
      <p>Create a PUrfect Dining account!</p>
      <br />

      <label for="email"><b>Choose an Email: </b></label>
      <input
        type="email"
        placeholder="Enter Email"
        name="email"
        required
        autofocus
        ngModel
      />
      <br />
      <br />

      <label for="password"><b>Choose a password: </b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        required
        ngModel
      />

      <br />
      <br />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
